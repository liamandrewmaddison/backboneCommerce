<script type="text/template">
<h2>Featured</h2>
<div class="grid">
	<% _.each(rendered, function(helper) { %>
		<div class="grid__item grid__item--2">
			<div class="product">
				<div class="product__image">
					<img src="<%= helper.get('image') %>"/>
				</div>
				<div class="product__details">
					<div class="product__name"><%= helper.get('title') %></div>
				</div>
				<div class="product__shadow"></div>
			</div>
		</div>
	<% }); %>
</div>
</script>
